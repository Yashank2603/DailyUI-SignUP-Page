<body>
  <div>
    <h3>DailyUI Challenge 1 -Simple SignUp page - Yashank D</h3>
  </div>
  <div class="container-sm signup_background shadow-lg p-3 mb-5">
    <form>
      <i class="fas fa-user-plus fa-3x"></i>
      <h1 class="h3 mb-3 fw-normal">Please Sign up</h1>

      <div class="form-floating form_change">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating form_change">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class=" btn btn-md button_signup" type="submit">Sign up</button>
      <p class="mt-3 mb-3 text-muted">Â© DailyUI-2021</p>
    </form>
  </div>
